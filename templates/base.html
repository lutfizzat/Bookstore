<!DOCTYPE html>
{% load static %}
<html lang=en>

<style type="text/css">
  .body{
    background-color: skyblue;
  }
</style>


<head>

  <title style="border: 2px solid #000; text-align: center; background-color: skyblue;">WELCOME TO BOOKSHOP!</title>
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale=1, maximum-scale=1, minimum-scale=1>  
  

</head>

{% if messages %}
  {% for message in messages %}
  <div style="margin-top: 2rem;" class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
{% endif %}


<body>

    min-height: 100vh;

    background-color: #fcf6f2;
    width: 100%;
    padding-left: 20px;
    padding-right: 20px;
  }
</style>
<div class="main">
  {% block content %}

  {% endblock content %}
</div>

<!--End body-->
